<section>
    <article>
        <h3>Interpolação</h3>
        <p>String renderizada com interpolação: {{ url }}</p>
        <p>Resultado de 1 + 1 é igual a {{ 1+1 }}</p>
        <p>Resultado de 1 + 1 não é {{ 1 + 1 + getValor() }}</p>
        <p>Expressão Logica: {{cursoAngular && getCurtirCurso()}}</p>
    </article>

    <article>
        <h3>Property Binding</h3>
        <img src="{{ urlImg }}">
        <img [src]="urlImg">            
    </article>
   





</section>
